# Services
# First level array represents a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Cloud Console"
    icon: "fa fa-cloud"
    # A path to an image can also be provided. Note that icon take precedence if both icon and logo are set.
    # logo: "path/to/logo"
    items:
      - name: "AWS China"
        logo: "assets/tools/link.png"
#        icon: "fa fa-cloud"
        subtitle: "www.amazonaws.cn"
        tag: "aws"
        url: "https://www.amazonaws.cn/"
        target: "_blank" # optional html tag target attribute
      - name: "AWS Global"
        logo: "assets/tools/link.png"
        subtitle: "aws.amazon.com"
        tag: "aws"
        url: "https://aws.amazon.com/"
        target: "_blank" # optional html tag target attribute
      - name: "AWS Global"
        logo: "assets/tools/link.png"
        subtitle: "Global主页"
        tag: "aws"
        url: "https://aws.amazon.com/"
        target: "_blank" # optional html tag target attribute
  - name: "Other group"
    icon: "fas fa-heartbeat"
    items:
      - name: "Weather"
        location: "珠海" # your location.
        locationId: "1790437" # Optional: Specify OpenWeatherMap city ID for better accuracy
        apikey: "84090a871dcfcdc1f11bbc68d91dc1e2" # insert your own API key here. Request one from https://openweathermap.org/api.
        units: "imperial" # units to display temperature. Can be one of: metric, imperial, kelvin. Defaults to kelvin.
        background: "square" # choose which type of background you want behind the image. Can be one of: square, circle, none. Defaults to none.
        type: "OpenWeather"


proxy: ~
