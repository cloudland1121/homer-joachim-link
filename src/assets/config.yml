  layout: columns
  # auto, light, dark
  colorTheme: light

theme: default

stylesheet:
  - 'assets/themes/catppuccin-frappe.css'

logo: 'assets/tools/logo.png' # example: assets/logo/dark_circle.png

colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
    # background-image: "assets/your/light/bg.png"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"
    # background-image: "assets/your/dark/bg.png"

# Optional message
message:
  url: https://ipinfo.io/?token=fc01d7d3e5d7e4
  mapping:
    content: 'ip'
  refreshInterval: 100000
  style: "is-success"
  title: " IP Information "
  icon: "fa fa-desktop"

